<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
		<h1>Обязательно добавьте свой заказ</h1>
	
		<div class="table">
			<div class="colom">
				<h2 class="btn-left">математика
					<span class="circle">новинка</span>
				</h2>
				<img src="images/math.png" alt="книга">
				<p class="p-blue mar-button">котосовки</p>
				<button class="pink">скоро в продаже</button>
				<span class="before"></span>
			</div>
			<div class="colom">
				<h2>подарок</h2>
				<img src="images/g1.png" alt="книга">
				<p class="p-blue">набор умника</p>
				<p class="money"><strike>200 грн</strike>&nbsp;&nbsp;<span class="number">190</span> гр</p>
				<button>в корзину</button>
			</div>
			<div class="colom">
				<h2>устный счет
					<span class="circle-two"><br>хит продаж</span>
				</h2>
				<img src="images/tc.png" alt="книга">
				<p class="p-blue">турбосчет</p>
				<p class="money"><span class="number">320</span> гр</p>
				<button>в корзину</button>
			</div>
			<div class="colom">
				<h2 class="btn-right">буквы и чтение
					<span class="circle-two"><br>хит продаж</span>
				</h2>
				<img src="images/zb.png"  alt="книга">
				<p class="p-blue">зверобуквы</p>
				<p class="money"><span class="number">450</span> гр</p>
				<button>в корзину</button>
			</div>
	</div>
</body>
</html>
